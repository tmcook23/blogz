{% extends "base.html" %}

{% block content %}
    <h1>All Blog Posts</h1>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
    <br>
        {% for blog in blogs %}
        <a href = "/displaypost?id={{blog.id}}">{{blog.title}}</a>
        <p>{{blog.body}}</p>
        <p>Written by:  <a href = "/displayuser?user={{blog.owner_id}}&username={{blog.owner.username}}">{{ blog.owner.username }}</a></p>
        {% endfor %}

    <br>

    {% endif %}

{% endblock %}
