{% extends "base.html" %}

{% block content %}
    <h1>All Users</h1>

    {% if usernames|length == 0 %}
    <p>No Users yet</p>
    {% else %}
    <br>
        {% for user in usernames %}
        <ul>
            <li>
                <a href = "/displayuser?user={{user.id}}&username={{user.username}}">{{ user.username }}</a>
            </li>
        </ul>
        {% endfor %}
    <br>

    {% endif %}

{% endblock %}
